    <style>
      /* Clean Sans-serif Font */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        /* Updated Palette for Clean Look */
        --color-copper: #775537;
        --color-yellow: #FBE29D;
        --color-nebula: #C0DDDA;
        
        --color-bg: #eff6ff; 
        --color-surface: #FFFFFF;
        --color-border: #e2e8f0;
        
        --color-primary: #3b82f6; 
        --color-text-main: #1e293b;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-main);
        
        /* Stripe Background Pattern */
        background-image: repeating-linear-gradient(
          90deg,
          #eff6ff 0px,
          #eff6ff 24px,
          #dbeafe 24px,
          #dbeafe 25px,
          #eff6ff 25px,
          #eff6ff 28px,
          #dbeafe 28px,
          #dbeafe 29px
        );
        background-attachment: fixed;
      }

      .font-hand {
        /* Reverted to Inter/Sans for clean look as requested */
        font-family: 'Inter', sans-serif;
      }
      
      input, textarea, select {
        font-family: 'Inter', sans-serif !important;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* PRINT STYLES */
      @media print {
        .no-print { display: none !important; }
        html, body, #root { height: auto !important; overflow: visible !important; background: white !important; }
        nav, header, .sidebar { display: none !important; }
        .print-break { page-break-inside: avoid; display: block !important; }
      }
      
      .custom-div-icon { background: transparent; border: none; }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    </style>
