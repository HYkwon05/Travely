    <style>
      /* Updated to use Nanum Pen Script for Korean handwriting */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nanum+Pen+Script&family=Patrick+Hand&display=swap');
      
      :root {
        /* Palette */
        --color-copper: #775537;
        --color-yellow: #FBE29D;
        --color-nebula: #C0DDDA;
        
        /* Changed from greyish to Warm Cream/Light Yellow */
        --color-bg: #FFFDF5; 
        --color-surface: #FFFFFF;
        --color-border: #FBE29D;
        
        --color-primary: #3b82f6; 
        --color-text-main: #1e293b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-main);
        /* Subtle Paper Texture */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      .font-hand {
        /* Added Nanum Pen Script as fallback for Korean characters */
        font-family: 'Patrick Hand', 'Nanum Pen Script', cursive;
      }
      
      /* Inputs with handwriting feel */
      input.hand-input, textarea.hand-input {
        font-family: 'Patrick Hand', 'Nanum Pen Script', cursive;
        letter-spacing: 0.5px;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* PRINT STYLES - Critical for PDF Export */
      @media print {
        .no-print {
          display: none !important;
        }
        
        /* Reset heights and overflows to allow full page printing */
        html, body, #root, main, div {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        /* Hide sidebar and navigation */
        nav, header, .sidebar {
          display: none !important;
        }

        /* Ensure editor content is visible */
        .print-break {
          page-break-inside: avoid;
          display: block !important;
        }
        
        /* Expand the main container */
        .flex-1.overflow-y-auto {
           overflow: visible !important;
           height: auto !important;
        }
      }
      
      /* Leaflet Custom Marker Styles */
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      
      /* Smooth transitions */
      button, a {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
