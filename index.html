    <style>
      /* Clean Sans-serif Font */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --color-bg: #fdfbf7; 
        --color-text-main: #1e293b;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-main);
        
        /* Soft Mesh Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-image: 
          radial-gradient(at 40% 20%, hsla(28,100%,74%,0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.15) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(340,100%,76%,0.15) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(240,100%,70%,0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(22,100%,77%,0.15) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(242,100%,70%,0.15) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(343,100%,76%,0.15) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      input, textarea, select {
        font-family: 'Inter', sans-serif !important;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* PRINT STYLES */
      @media print {
        .no-print { display: none !important; }
        html, body, #root { height: auto !important; overflow: visible !important; background: white !important; }
        nav, header, .sidebar { display: none !important; }
        .print-break { page-break-inside: avoid; display: block !important; }
        /* Force expand scrollable areas */
        .overflow-hidden, .overflow-y-auto { overflow: visible !important; height: auto !important; }
      }
      
      .custom-div-icon { background: transparent; border: none; }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* Soft Shadow Utility */
      .shadow-soft {
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
      }
      
      .shadow-glow {
        box-shadow: 0 0 20px rgba(255,255,255,0.5), 0 4px 10px rgba(0,0,0,0.05);
      }
    </style>
